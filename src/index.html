<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="font_awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Candal" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Base site</title>
</head>
<body>
  <!--Background Stars-->
  <div class="stars"></div>
  <div class="stars1"></div>
  <div class="stars2"></div>

  <!--Start Full Wrapper-->
  <div class="full-wrapper">
    <!--Start Infomation Wrapper-->
    <div class="info-wrapper">
      <section class="logo-container">
        <picture>
          <source media="(min-width: 780px)" srcset="img/logo-big.png">
          <source media="(min-width: 340px)" srcset="img/logo.png">
          <img src="img/logo-big.png">
        </picture>
      </section>
      <section class="info-container">
        <div class="tour-container">
          <h3>Incubus 8</h3>
        </div>
        <div class="general-info-container">
          <p><bold>Auckland, New Zealand</bold></p>
          <p>SPARK ARENA - Mar 4</p>
        </div>
      </section>
      <section class="contact-container">
        <a class="btn btn-tickets" id="btnTickets"><i class="fa fa-ticket" aria-hidden="true"></i>Buy Ticket</a>
        <a class="btn btn-contact" id="btnContact"><i class="fa fa-volume-control-phone" aria-hidden="true"></i>Music Group - musicgroup.com<contact>  </contact></a>
      </section> 
    <!--End Infomation Wrapper-->
    </div>

    <!--Start Image Wrapper-->
    <div class="image-wrapper">
      <picture>
        <source media="(min-width: 780px)" srcset="img/girl-big.png">
        <source media="(min-width: 340px)" srcset="img/girl-small.png">
        <img src="img/girl-big.png">
      </picture>
    <!--End Image Wrapper-->
    </div>
  <!--End Full Wrapper-->
  </div>
</body>
</html>
